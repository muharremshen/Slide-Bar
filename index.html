<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Slide Bar</title>
      <link rel="stylesheet" href="style.css" />
      <link
         href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      />
   </head>
   <body>
      <div class="main-box">
         <input type="checkbox" id="check" />
         <div class="btn-1">
            <label for="check">
               <i class="fas fa-bars"></i>
            </label>
         </div>
         <div class="sidebar-menu">
            <div class="logo">
               <a href="#">ShenLab</a>
            </div>
            <div class="btn-2">
               <label for="check">
                  <i class="fas fa-times"></i>
               </label>
            </div>
            <div class="menu">
               <ul>
                  <li>
                     <a href="#"><i class="fas fa-qrcode"></i>Dashboard</a>
                  </li>
                  <li>
                     <a href="#"><i class="fas fa-link"></i>Shortcuts</a>
                  </li>
                  <li>
                     <a href="#"><i class="fas fa-stream"></i>Overview</a>
                  </li>
                  <li>
                     <a href="#"><i class="fas fa-calendar-week"></i>Event</a>
                  </li>
                  <li>
                     <a href="#"><i class="fas fa-question-circle"></i>About</a>
                  </li>
                  <li>
                     <a href="#"><i class="fas fa-sliders-h"></i>Sercices</a>
                  </li>
                  <li>
                     <a href="#"><i class="fas fa-phone-volume"></i>Contact</a>
                  </li>
                  <li>
                     <a href="#"><i class="fas fa-comments"></i>Feedback</a>
                  </li>
               </ul>
            </div>
            <div class="social-media">
               <a href="#"><i class="fab fa-facebook"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>
               <a href="#"><i class="fab fa-instagram"></i></a>
               <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
         </div>
      </div>
   </body>
</html>
